
<div class="page">
  <header>
    <img src="assets/fbflogo.svg" class="logo">
    <app-menu class="menu" #menuChild ></app-menu>
  </header>
  
  <div class="feed">
    <router-outlet></router-outlet>
    <div [ngClass]="getFollowHeader() ? 'follow':'hide'">
      <img src="assets/fbftextlogo.png" class="logo">
      <app-menu class="menu" #menuChildFollow ></app-menu>
    </div>
  </div>
  
  <footer>
    <img src="assets/fbflogo.svg" class="logo">
    <div class="copyright">
      Copyright Frame By Frame Films 2019. All Rights Reserved.
    </div>
    <div class="links">
      <span class="link" *ngFor="let pg of ['Privacy Policy', 'Privacy Settings', 'Impressum']">
        <a href="">{{ pg }}</a>
      </span>
    </div>
  </footer>
</div>
