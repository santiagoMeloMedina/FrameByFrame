<div class="menu">
    <button class="page" *ngFor="let pg of getSections()" (click)="goToSection(pg['key'])">
        {{ language.get()['MENU'][pg['name']] }}
    </button>
</div>

<div class="options">
    <div class="language">
        <img src="{{ language.get()['FLAG'] }}" class="flag">
        <span class="current" (click)="toggleLanguageDisplay()">
            {{ language.getCurrent() }}
        </span>
        <div class="indicator" (click)="toggleLanguageDisplay()">
            <img src="assets/icons/downarrow.png">
        </div>
        <div [ngClass]="getDisplayLanguages() ? 'list' : 'hide'">
            <div *ngFor="let lang of language.getLanguages()" class="lang" (click)="chooseLanguage(lang)">
                {{ lang }}
            </div>
        </div>
    </div>
    <div class="deploy" (click)="toggleMenu()">
        <div id="nav-icon4" [ngClass]="getDisplayMenu() ? 'open' : ''">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<div [ngClass]="getDisplayMenu() ? 'deployMenu' : 'hide'">
    <button class="page" *ngFor="let pg of getSections()" (click)="goToSection(pg['key'])">
        {{ lowerCased(language.get()['MENU'][pg['name']]) }}
    </button>
</div>
